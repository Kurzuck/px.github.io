<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Access</title>
    <style>
        body {
            background-color: #FFD580; /* Egg yellow background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Default button color */
        }
        #loading {
            display: none;
        }
        .notification {
            display: none;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter password for proxy</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Go</button>
    <p>Don't have a password? Send an email to <a href="mailto:Kducksite@gmail.com">Kducksite@gmail.com</a> for one. This is to protect content. For this proxy, you might have to wait a few seconds.</p>
    <div id="loading">Loading...</div>
    <div id="notification" class="notification">Scroll down!</div>
    <div id="proxyFrame" style="display:none; width:100%; height:500px; margin-top: 20px;">
        <iframe id="proxyIframe" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'o5i') {
                document.getElementById('loading').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    loadProxy('https://excel.chart.brendarosenfeld.com/');
                }, 1000);
            } else {
                alert('Incorrect password');
            }
        }

        function loadProxy(url) {
            document.getElementById('proxyIframe').src = url;
            document.getElementById('proxyFrame').style.display = 'block';
            document.getElementById('notification').style.display = 'block';
        }
    </script>
</body>
</html>
